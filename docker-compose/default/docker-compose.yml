iner_name: accounts-ms    ports:      - "8083:8083"    depends_on:      configserver:        condition: service_healthy#      accountsdb:#        condition: service_healthy      eurekaserver:        condition: service_healthy    healthcheck:      test: "curl --fail --silent localhost:8083/actuator/health/readiness | grep UP || exit 1"      interval: 10s      timeout: 5s      retries: 10      start_period: 10s    environment:      SPRING_APPLICATION_NAME: "accounts"#      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"    extends:      file: common-config.yml      service: microservice-eureka-config  loans:    image: "rsohal/loans:s7"    container_name: loans-ms    ports:      - "8090:8090"    depends_on:#      loansdb:#        condition: service_healthy      configserver:        condition: service_healthy      eurekaserver:        condition: service_healthy    healthcheck:      test: "curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1"      interval: 10s      timeout: 5s      retries: 10      start_period: 10s    environment:      SPRING_APPLICATION_NAME: "loans"#      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3306/loansdb"    extends:      file: common-config.yml      service: microservice-eureka-config  cards:    image: "rsohal/cards:s7"    container_name: cards-ms    ports:      - "9000:9000"    depends_on:#      cardsdb:#        condition: service_healthy      configserver:        condition: service_healthy      eurekaserver:        condition: service_healthy    healthcheck:      test: "curl --fail --silent localhost:9000/actuator/health/readiness | grep UP || exit 1"      interval: 10s      timeout: 5s      retries: 10      start_period: 10s    environment:      SPRING_APPLICATION_NAME: "cards"#      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb:3306/cardsdb"    extends:      file: common-config.yml      service: microservice-eureka-config  gatewayserver:    image: "rsohal/gatewayserver:s7"    container_name: gatewayserver-ms    ports:      - "8072:8072"    depends_on:      accounts:        condition: service_healthy      loans:        condition: service_healthy      cards:        condition: service_healthy    environment:      SPRING_APPLICATION_NAME: "gatewayserver"    extends:      file: common-config.yml      service: microservice-eureka-config#volumes:#  accountsdb-data:#  cardsdb-data:#  loansdb-data:networks:  rsohal:    driver: "bridge"