server:
  port: 9000
spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:mysql://localhost:3306/cardsdb
    username: root
    password: root
    jpa:
      show-sql: true
      defer-datasource-initialization: true
    sql:
      init:
        mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"