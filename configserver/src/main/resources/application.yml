spring:
  application:
    name: "configserver"
  profiles:
    active: git
#      active: native
  cloud:
    config:
      server:
#        native:
#          search-locations: "classpath:/config"
        git:
          uri: "https://github.com/rahulsohal/v2-springboot.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true
          search-paths: configserver/src/main/resources/config

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8071
